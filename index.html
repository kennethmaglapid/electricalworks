<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAGLAPID Load Calculator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white; text-align: center; padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px; border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 90%; max-width: 600px; margin: auto;
        }
        input, select, button {
            width: 100%; padding: 10px; margin: 10px 0;
            border: none; border-radius: 5px; font-size: 16px;
        }
        select, input { background: white; color: black; }
        button {
            background-color: #ff9800; color: white;
            cursor: pointer; font-weight: bold;
        }
        button:hover { background-color: #e68900; }
        .result {
            margin-top: 20px; padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        h1 { font-size: 2em; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>MAGLAPID Load Calculator</h1>
    <div class="container">
        <label for="loadType">Select Load Type:</label>
        <select id="loadType">
            <option value="">-- Select Load Type --</option>
            <option value="lighting">Lighting</option>
            <option value="outlet">Outlet</option>
            <option value="appliance">Appliance</option>
            <option value="motor">Motor</option>
            <option value="hvac">HVAC System</option>
            <option value="data_center">Data Center</option>
            <option value="ev">EV Charger</option>
            <option value="industrial">Industrial Equipment</option>
        </select>
        
        <label for="voltage">Select Voltage:</label>
        <select id="voltage">
            <option value="">-- Select Voltage --</option>
            <option value="110">110V</option>
            <option value="230">230V</option>
            <option value="440">440V</option>
        </select>

        <label for="powerFactor">Select Power Factor (For Motors/Appliances):</label>
        <select id="powerFactor">
            <option value="">-- Select Power Factor --</option>
            <option value="1">1.0 (Resistive Load)</option>
            <option value="0.9">0.9 (Standard)</option>
            <option value="0.8">0.8 (Inductive Load)</option>
        </select>
        
        <label for="loadWatts">Enter Load in Watts:</label>
        <input type="number" id="loadWatts" placeholder="Enter watts">
        
        <label for="hoursUsage">Enter Hours of Usage:</label>
        <input type="number" id="hoursUsage" placeholder="Enter hours">
        
        <label for="material">Select Conductor Material:</label>
        <select id="material">
            <option value="">-- Select Material --</option>
            <option value="copper">Copper</option>
            <option value="aluminum">Aluminum</option>
        </select>
        
        <label for="energyRate">Energy Cost per kWh (₱):</label>
        <input type="number" id="energyRate" placeholder="Enter cost per kWh">
        
        <button onclick="calculate()">Calculate</button>
        <button onclick="restart()">Restart</button>
        
        <div id="result" class="result"></div>
    </div>
    
    <script>
        function calculate() {
            let loadWatts = parseFloat(document.getElementById("loadWatts").value) || 0;
            let voltage = parseFloat(document.getElementById("voltage").value) || 230;
            let powerFactor = parseFloat(document.getElementById("powerFactor").value) || 1;
            let material = document.getElementById("material").value || "copper";
            let energyRate = parseFloat(document.getElementById("energyRate").value) || 0;
            let hoursUsage = parseFloat(document.getElementById("hoursUsage").value) || 0;
            
            if (loadWatts > 0) {
                let adjustedLoadWatts = loadWatts / powerFactor;
                let current = adjustedLoadWatts / voltage;
                let breakerSize = current <= 15 ? "15A" : current <= 20 ? "20A" : current <= 30 ? "30A" : "Heavy Duty";
                let wireSize = material === "copper" ? "2.0mm²" : "3.5mm²";
                
                let resultHTML = `<h3>Electrical Load Calculation</h3>
                                 <p><strong>Adjusted Load:</strong> ${adjustedLoadWatts.toFixed(2)}W</p>
                                 <p><strong>Current Draw:</strong> ${current.toFixed(2)}A</p>
                                 <p><strong>Breaker Size:</strong> ${breakerSize}</p>
                                 <p><strong>Wire Size:</strong> ${wireSize} (${material})</p>`;
                
                if (hoursUsage > 0 && energyRate > 0) {
                    let energyConsumption = (adjustedLoadWatts * hoursUsage) / 1000;
                    let cost = energyConsumption * energyRate;
                    resultHTML += `<h3>Energy & Cost</h3>
                                   <p><strong>Consumption:</strong> ${energyConsumption.toFixed(2)} kWh</p>
                                   <p><strong>Cost:</strong> ₱${cost.toFixed(2)}</p>`;
                }
                document.getElementById("result").innerHTML = resultHTML;
            } else {
                alert("Please enter at least the wattage.");
            }
        }

        function restart() {
            document.querySelectorAll("input, select").forEach(el => el.value = "");
            document.getElementById("result").innerHTML = "";
        }
    </script>
</body>
</html>
